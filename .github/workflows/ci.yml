name: Test

on:
  push:
    branches:
      - "*"
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [data-collect, data-retrieve, analytical-model]
      max-parallel: 3
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20.12.1

      - name: Install dependencies
        run: cd src/${{ matrix.service }} && npm install

      - name: Run linting
        run: cd src/${{ matrix.service }} && npm run lint

      - name: Run typechecking
        run: cd src/${{ matrix.service }} && npm run typecheck

      - name: Run tests with coverage
        id: test_with_coverage
        run: |
          cd src/${{ matrix.service }}
          mkdir -p ../../test-reports
          # Use jest-junit reporter to generate a structured report
          npm i --save-dev jest-junit
          JEST_JUNIT_OUTPUT_DIR=../../test-reports JEST_JUNIT_OUTPUT_NAME=junit-${{ matrix.service }}.xml npm run test -- --coverage --reporters=default --reporters=jest-junit || true
          # Copy the coverage report to the reports directory
          cp -r coverage ../../test-reports/coverage-${{ matrix.service }}
        continue-on-error: true

      # - name: Install dependencies
      #   run: cd src/tests/e2eTest && npm install

      # - name: Run e2e tests
      #   run: cd src/tests/e2eTest && npm run test

      # - name: Install dependencies
      #   run: cd src/tests/contractTest && npm install

      # - name: Run contract tests
      #   run: cd src/tests/contractTest && npm run test

      # Generate a PDF report from coverage
      # Generate a PDF report from coverage
      - name: Generate PDF report
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y chromium
          sudo npm install -g nyc-report-html-pdf
          cd src/${{ matrix.service }}
          npx nyc-report-html-pdf --coverage=.coverage/coverage-final.json --output=coverage-report.pdf

      # Upload test report as artifact
      - name: Upload test reports
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.service }}-test-report
          path: src/${{ matrix.service }}/coverage-report.pdf

      # Package Lambda function
      - name: Package Lambda function
        run: |
          cd src/${{ matrix.service }}
          zip -r ../../terraform/lambda-deployment-package-${{ matrix.service }}.zip .

      # Upload as an artifact
      - name: Upload Lambda package
        uses: actions/upload-artifact@v4
        with:
          name: lambda-package-${{ matrix.service }}
          path: terraform/lambda-deployment-package-${{ matrix.service }}.zip
          retention-days: 10

  mark-success:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Create success marker file
        run: echo "CI completed successfully" > ci-success-marker.txt

      - name: Upload CI success marker
        uses: actions/upload-artifact@v4
        with:
          name: ci-success
          path: ci-success-marker.txt
