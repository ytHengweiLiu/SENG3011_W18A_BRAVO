name: Continuous Deployment

on:
  workflow_run:
    workflows: ["Test"]
    branches: [main]
    types:
      - completed

env:
  TF_LOG: TRACE
  TF_LOG_PATH: /tmp/terraform.log

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    timeout-minutes: 15
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Package Analytical Lambda function
        run: |
          cd src/analytical-model
          npm install
          zip -r ../../terraform/lambda-deployment-package-analyse.zip .

      - name: Package data collection Lambda function
        run: |
          cd src/data-collect
          npm install
          zip -r ../../terraform/lambda-deployment-package-collect.zip .

      - name: Package data retrieve Lambda function
        run: |
          cd src/data-retrieve
          npm install
          zip -r ../../terraform/lambda-deployment-package-retrieve.zip .

      - name: List downloaded packages
        run: ls -la terraform/

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.11.2
          terraform_wrapper: false

      - name: Terraform Init
        run: |
          cd terraform
          terraform init

      - name: Terraform Import Existing Lambdas
        run: |
          cd terraform
          
          terraform import aws_lambda_function.nba_scraper_lambda nba-scraper-lambda || echo "nba_scraper_lambda already imported"
          terraform import aws_lambda_function.nba_retriever_lambda nba-retriever-lambda || echo "nba_retriever_lambda already imported"
          terraform import aws_lambda_function.nba_analyse_lambda nba-analyse-lambda || echo "nba_analyse_lambda already imported"

      - name: Terraform Plan
        run: |
          cd terraform
          terraform plan -input=false -out=tfplan \
            -var="aws_access_key_id=$AWS_ACCESS_KEY_ID" \
            -var="aws_secret_access_key=$AWS_SECRET_ACCESS_KEY" \
            -var="s3_bucket_name=$BUCKET_NAME" \
            -var="alert_email=$ALERT_EMAIL" \
            -parallelism=1  # Reduce parallelism to make logs clearer
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          BUCKET_NAME: ${{ secrets.BUCKET_NAME }}
          ALERT_EMAIL: ${{ secrets.ALERT_EMAIL }}

      - name: Terraform Apply
        if: github.ref == 'refs/heads/main'
        run: |
          cd terraform
          terraform apply -auto-approve -input=false -parallelism=1 tfplan
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          BUCKET_NAME: ${{ secrets.BUCKET_NAME }}
          ALERT_EMAIL: ${{ secrets.ALERT_EMAIL }}

      - name: Upload Terraform logs if apply hangs or fails
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: terraform-logs
          path: /tmp/terraform.log
          retention-days: 5

      - name: Cleanup
        if: always()
        run: |
          cd terraform
          rm -f lambda-deployment-package-*.zip tfplan
